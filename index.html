<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
    <title>Pig Latin Translator</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Pig Latin Translator</h1>
        </header>
        <div class="output">        <!--This is where the innerHTML is being sent-->
            <label for="output">Pig Latin!</label>
            <p id="answer"></p><br>
        </div>
        

        <form id="pigForm" class="form" onsubmit="return false;" method="GET">     <!-- make form ID, return false to prevent reload-->
            <label for="input">Boring old English</label>
            <input class="input" type="text" placeholder="Type your word or phrase here" name="english-input">                                  <!-- This is where the text is coming from-->
            <button class="clear" type="reset"><i class="fas fa-times"></i></button>                            <!-- This is running the function to take the text and then call the translator function-->
            <button class="submit" type="submit"><i class="fas fa-chevron-right"></i></button> 

        </form>
                                                                 
    </div>

    <div class="voiceinator">

        <!-- <h1>The Voiceinator 5000</h1> -->
  
        <select name="voice" id="voices">
          <option value="">Select A Voice</option>
        </select>
  
        <label for="rate">Rate:</label>
        <input name="rate" type="range" min="0" max="3" value="1" step="0.1">
  
        <label for="pitch">Pitch:</label>
  
        <input name="pitch" type="range" min="0" max="2" step="0.1">
        <!-- <textarea name="text">Hello! I love JavaScript üëç</textarea> -->
        <!-- <button id="stop">Stop!</button>
        <button id="speak">Speak</button> -->
  
      </div>

    <script src="scripts.js"></script>
    
</body>
</html>
