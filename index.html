<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Pig Latin Translator</title>
</head>
<body>
    <h1>Pig Latin Translator</h1>
    <div class="wrapper">
        <form id="pigForm" class="form" onsubmit="return false;" method="GET">     <!-- make form ID, return false to prevent reload-->
            <label for="english">English</label>
            <input type="text" id="english-input">                                  <!-- This is where the text is coming from-->
            <input type="submit" onclick="validate()">                              <!-- This is running the function to take the text and then call the translator function-->

        </form>
        <p id="answer"></p>                                                         <!--This is where the innerHTML is being sent-->
    </div>

    <script>
   
        validate = function() {                                                     
            let name = document.getElementById("english-input").value;              // taking input & assign to variable 
            let translation = translatePigLatin(name);                              // assign trans func to variable

            document.getElementById("answer").innerHTML = translation;              // call function and assign result to id

            
        }

// translator function
    function translatePigLatin(str) {
	const reFindVowel = /\b[aeiouAEIOU]/g;
	const reFindConsonant = /\b[^aeiouAEIOU]+/g;
	 return reFindVowel.test(str) ? append(str) : remove(str); //needs to be return

	function append(str) {
		return str.concat("way");
	}

	function remove(str) {
		let start = str.match(reFindConsonant);
		return str.replace(reFindConsonant, "").concat(start + "ay");
        }
    }

// translatePigLatin("eight");
    
    </script>
    
</body>
</html>
